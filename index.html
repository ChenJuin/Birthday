<!DOCTYPE html>
    <head>
        <title> Happy Birthday!</title>
        <link rel="stylesheet" href="styles/style.css">
        <script defer text="javascript" src="scripts/index.js"></script>
        
    </head>
    <body>
        <div class="birthday">
            <span> Happy Birthday! </span>
        
            <video width="500px" controls>
                <source src="video/birthday video.mp4"> 
    
            </video>
        
           <span>Happy Birthday to You~</span>
        </div>
        
       <article class="date">
           <h1> Who's Birthday?</h1>
       <article class="jj-date">
           <h2>08 August 2021</h2>
           <p>JJ Birthday.</p>
       </article>
       <article class="jj-date">
           <h2>04 December 2021</h2>
           <p>CJ Birthday.</p>
       </article>
        </article>

        <div class="birthday-date">
        <label for="birthday-date-choice">Choose a date:</label>
        <input list="date-choices" id="birthday-date-choice" name="birthday-date-choice"/>

        <datalist id="date-choices">
            <option value="August 18">
            <option value="December 4">    
        </datalist>
        </div>

        <div class="details">
            <details>
               
                Someone's birthday!
            </details>
        </div>
    </body>
</html>
